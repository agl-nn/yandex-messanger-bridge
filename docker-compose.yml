version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: integrator
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: integrator
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U integrator"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - CONFIG_PATH=/app/config/config.yaml
      - DATABASE_DSN=postgres://integrator:secret@postgres:5432/integrator?sslmode=disable
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-32-byte-key-for-aes-256-encryption}
      - JWT_SECRET=${JWT_SECRET:-your-32-byte-secret-key-change-in-production}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./config:/app/config
    restart: unless-stopped

volumes:
  postgres_data: