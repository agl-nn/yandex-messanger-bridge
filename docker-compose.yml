version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: integrator
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: integrator
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U integrator"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - bridge-network

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DATABASE_DSN=postgres://integrator:secret@postgres:5432/integrator?sslmode=disable
      - PORT=8080
      - BASE_URL=http://localhost:8080
      - JWT_SECRET=your-secret-key-change-in-production
      - ENCRYPTION_KEY=32-byte-key-for-aes-256-encryption-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - bridge-network

volumes:
  postgres_data:

networks:
  bridge-network:
    driver: bridge