FROM golang:1.23-alpine AS builder

RUN apk add --no-cache git

WORKDIR /app
  
  # Копируем ВЕСЬ код (включая go.mod с уже добавленным templ)
COPY . .
  
  # Скачиваем все зависимости (templ уже в go.mod!)
RUN go mod download
  
  # Устанавливаем templ как бинарник
RUN go install github.com/a-h/templ/cmd/templ@latest
  
  # Генерируем шаблоны
RUN templ generate
  
  # Собираем приложение
RUN go build -o integrator ./cmd/integrator

FROM alpine:latest

RUN apk --no-cache add ca-certificates

WORKDIR /app

COPY --from=builder /app/integrator /app/
COPY --from=builder /app/config /app/config
COPY --from=builder /app/migrations /app/migrations

EXPOSE 8080

CMD ["./integrator"]